<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */

    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@100&family=Source+Code+Pro:wght@200&display=swap');

  </style>
</head>
<body>


  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="">
    <section>
      <article>
        <h2>Equilibrium #3429</h2>
        <p> Our Equilibrium collection promotes balance and calm.
        </p>
      </article>
      <div>
        <p><img src="./images/icon-ethereum.svg" alt="">0.041 ETH </p>
        <p><img src="./images/icon-clock.svg" alt="">3 days left</p>
      </div>
    </section>
    <div class="bottom">
      <img src="./images/image-avatar.png" alt="">
      <p> Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
<!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
